<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../../Libraries/css/bootstrap.css">
    <link rel="stylesheet" href="../../Libraries/css/reset.css">
    <link rel="stylesheet" href="../../Libraries/css/owl.carousel.min.css">
    <link rel="stylesheet" href="../../Libraries/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../../Fonts/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="../../Libraries/css/aos.css">
    <script src="../../Libraries/js/aos.js"></script>
</head>

<body>
    <div id="login">
        <div class="container-fluid">
            <div class="row login__main border text-center">
                <div class="col-sm-4 login__title">
                    <h1 class="h1">Creative CV</h1>
                    <h3 class="h3" id="paragraph">Login admin account</h3>
                </div>
                <div class="col-sm-8 border-start login__contact">
                    <div class="col-md">
                        <h1 class="h1">Login</h1>
                        <div class="col col__image">
                            <img src="../../Images/admin.jpg"></img>
                        </div>

                    </div>
                    <div class="col-md">
                        <div class="input-group flex-nowrap input-group-lg my-3 col-md">
                            <span class="input-group-text" id="addon-wrapping"><i class="ti-user"></i></span>
                            <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                                aria-describedby="addon-wrapping">
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="input-group flex-nowrap input-group-lg my-3 col-md">
                            <span class="input-group-text" id="addon-wrapping"><i class="ti-unlock"></i></span>
                            <input type="password" class="form-control" placeholder="Password" aria-label="Password"
                                aria-describedby="addon-wrapping">
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="col-4">
                            <a class="text-start h5 login__forgot" href="#">Forgot password?<br></a>
                        </div>
                        <a href="#" class="btn btn-primary btn-lg my-3">Login</a>
                        <p class="message mb-3 h5">Not registered? <a href="#">Create an account</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JS -->
    <script src="../../Libraries/js/bootstrap.bundle.js"></script>
    <script src="../../Libraries/js/jqeuery.js"></script>
    <script src="../../Libraries/js/owl.carousel.min.js"></script>
    <script src="../../Guests/js/homepage.js"></script>
</body>

</html>
