<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../../Libraries/css/bootstrap.css">
    <link rel="stylesheet" href="../../Libraries/css/reset.css">
    <link rel="stylesheet" href="../../Libraries/css/owl.carousel.min.css">
    <link rel="stylesheet" href="../../Libraries/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="../css/create.css">
    <link rel="stylesheet" href="../../Fonts/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="../../Libraries/css/aos.css">
    <script src="../../Libraries/js/aos.js"></script>
</head>

<body>
    <div id="create">
        <div class="container-md my-5">
            <div class="row justify-content-center">
                <div class="col-8 align-content-center border-bottom" id="create-box">
                    <div class="row border-bottom my-2">
                        <h1 class="h1 text-center my-2">Create Account</h1>
                        <p class="text-center mb-2">Create an accout to view and manage</p>
                    </div>
                    <div class="row create-information">
                        <p class="h5">Admin staff id:<br></p>
                        <div class="input-group flex-nowrap">
                            <input type="text" class="form-control mb-2" aria-describedby="addon-wrapping">
                        </div>
                        <p id="note-id"></p>
                    </div>
                    <div class="row create-information">
                        <p class="h5">Email:<br></p>
                        <div class="input-group flex-nowrap">
                            <input type="mail" class="form-control mb-2" aria-describedby="addon-wrapping">
                        </div>
                        <p id="note-email"></p>
                    </div>
                    <div class="row create-information">
                        <p class="h5">Username:<br></p>
                        <div class="input-group flex-nowrap">
                            <input type="text" class="form-control mb-2" aria-describedby="addon-wrapping">
                        </div>
                        <p id="note-create--user"></p>
                    </div>
                    <div class="row create-information">
                        <p class="h5">Password:<br></p>
                        <div class="input-group flex-nowrap">
                            <input type="password" class="form-control mb-2" aria-describedby="addon-wrapping">
                        </div>
                        <p id="note-pass"></p>
                    </div>
                    <div class="row create-information">
                        <p class="h5">Comfirm password:<br></p>
                        <div class="input-group flex-nowrap">
                            <input type="password" class="form-control mb-2" aria-describedby="addon-wrapping">
                        </div>
                        <p id="note-comfirm--pass"></p>
                    </div>
                    <div class="row my-3">
                        <a href="./login.html" type="button" class="btn btn-primary">Create your account</a>
                    </div>
                </div>
                <p class="text-center mt-3">Project created by <a href="../../../index.html">BTL_N9</a></p>
            </div>
        </div>
    </div>
    <!-- JS -->
    <script src="../../Libraries/js/bootstrap.bundle.js"></script>
    <script src="../../Libraries/js/jqeuery.js"></script>
    <script src="../../Libraries/js/owl.carousel.min.js"></script>
    <script src="../js/create.js"></script>
</body>

</html>
